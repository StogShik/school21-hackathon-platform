networks:
  web:
    driver: bridge

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
    depends_on:
      - backend
      - frontend
    networks:
      - web
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    networks:
      - web
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - web